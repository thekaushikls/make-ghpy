name: Test make-ghpy action

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: [windows-latest]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Build Python Plugin
      uses: ./
      with:
        source: src
        package-name: plugin
        version: "${{github.ref_name}}"
        type: ghpy
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyPlugin
        path: bin/        

