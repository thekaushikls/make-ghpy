name: Test make-ghpy action

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: [windows-latest]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Build Python Plugin
      id: build-plugin
      uses: ./
      with:
        source: src
        package-name: plugin
        version: "${{github.ref_name}}"
    
    - name: Check
      shell: bash
      run: |
        echo The build_path is: "${{steps.build-plugin.outputs.build_path}}"
        echo The alt build_path is: "${{steps.build-plugin.outputs.BUILD_PATH}}"

