name: Test make-ghpy action

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: [windows-latest]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Build Plugin
      id: build-plugin
      uses: ./
      with:
        source: src
        package-name: plugin
        version: v0.0.1-alpha
        ironpython: true

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: my_plugin
        path: ${{steps.build-plugin.outputs.build}}
